melee_attacker:
  root:
    comment: "Melee attacker"
    type: Root
    children:
      - type: Selector
        children:
          - type: Sequence
            children:
              # once alarmed the agent never calms down
              - comment: "Maybe set alarmed"
                type: Selector
                children:
                  # bc alarmed agents never calm down,
                  # we don't need to check this subtree once alarmed has been set to True once
                  - comment: "optimization: only run expensive siblings (line of sight) when not alarmed yet"
                    type: BlackboardCondition
                    params:
                      key: alarmed
                      comparator: has
                      value: "irrelevant"
                  - type: Sequence
                    children:
                      - type: MaxDistanceToPlayer
                        params:
                          max_dist: 10
                      - type: SeesPlayer
                      - type: WriteToBlackboard
                        params:
                          key: alarmed
                          value: True
              - comment: "If alarmed"
                type: BlackboardCondition
                params:
                  key: alarmed
                  comparator: eq
                  value: True
              - comment: "Alarmed"
                type: Selector
                children:
                  - comment: "Melee if in close range"
                    type: Sequence
                    children:
                      - type: MaxDistanceToPlayer
                        params:
                          max_dist: 1
                      - type: MeleeAttack
                  - type: MoveTowardsPlayer


